<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 5 JavaScript Frameworks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1 class="text-center">Top 5 JavaScript Frameworks</h1>
        <div class="framework text-center">
          <img :src="linkToImage" class="framework-img" alt="Frameworks" />
        </div>

        <div class="steps">
          <div class="steps-content">{{getActiveText}}</div>
          <ul class="steps-list">
            <li
              v-for="(item, i) in steps"
              :class="['steps-item',{
            'done': i < activeIndex,
            'active': i === activeIndex}]"
              @click="setActive(i)"
            >
              <span>{{i+1}}</span> {{item.title}}
            </li>
          </ul>
          <div v-if="isAppWork">
            <button class="btn" @click="prev" :disabled="isDisabled">
              Back
            </button>
            <button class="btn primary" @click="nextOfFinish">
              {{rightButtonTitle}}
            </button>
          </div>
          <div v-else>
            <button class="btn" @click="startFromBeginning">
              Start from begining
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
